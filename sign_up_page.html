<body class="sing-up-page">
  <!--======= log_in_page =======-->
  <div id="log-in" class="site-form log-in-form">

    <div id="log-in-head">
      <h1>新規登録</h1>
      <div id="logo"><a href="home.html"><img src="img/logo.png" alt=""></a></div>
    </div>

    <div id="all-output" class="form-output">
      <form class="needs-validation" novalidate>
        <div class="form-group label-floating">
          <label class="control-label">メールアドレス</label>
          <input class="form-control" placeholder="" type="email" required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
          <div class="invalid-feedback">メールアドレスをご確認ください</div>
        </div>
        <div class="form-group label-floating">
          <label class="control-label">ユーザー名</label>
          <div class="input-group mb-0">
            <div class="input-group-prepend">
              <div class="input-group-text">@</div>
            </div>
            <input type="text" class="form-control" aria-describedby="userIdBlock" id="inlineFormInputGroup" placeholder="" required pattern="^([a-zA-Z0-9]{4,})$">
          </div>
          <small id="userIdBlock" class="form-text text-muted">半角英数字4文字以上で記入してください</small>
          <div class="invalid-feedback">ユーザー名を入力してください</div>
        </div>
        <div class="form-group label-floating">
          <label class="control-label">パスワード</label>
          <input class="form-control mb-0" aria-describedby="passwordHelpBlock" placeholder="" type="password" required
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
          <small id="passwordHelpBlock" class="form-text text-muted">8文字以上、数字、小文字・大文字アルファベットが含まれていること</small>
          <div class="invalid-feedback">パスワードを正しくご入力ください</div>
        </div>

        <div class="form-group label-floating">
          <label class="control-label">パスワード（確認用）</label>
          <input class="form-control" placeholder="" type="password" required
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
        </div>

        <div class="remember form-group form-check">
          <div class="checkbox">
            <label class="form-check-label" for="invalidCheck">
              <input name="optionsCheckboxes" type="checkbox" class="form-check-input" id="invalidCheck" required>
              <a href="#">利用規約</a> に同意します
            </label>
            <div class="invalid-feedback">
              登録する前に同意する必要があります
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-lg btn-primary full-width">新規登録する</button>

        <p>アカウントを既にお持ちの方は <a href="07-log_in_page.html"> こちら</a> </p>
      </form>
    </div>
  </div>
