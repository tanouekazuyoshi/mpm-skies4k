<body class="log_in_page">
    <!--======= log_in_page =======-->
    <div id="log-in" class="site-form log-in-form">

        <div id="log-in-head">
            <h1>ログイン</h1>
            <div id="logo"><a href="01-home.html"><img src="img/logo.png" alt=""></a></div>
        </div>

        <div id="all-output" class="form-output">
            <form class="needs-validation" novalidate>
                <div class="form-group label-floating">
                    <label class="control-label" for="validationEmail">メールアドレス</label>
                    <input type="email" class="form-control" id="validationEmail" placeholder=""
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
                    <div class="invalid-feedback">メールアドレスをご確認ください</div>
                </div>
                <div class="form-group label-floating">
                    <label class="control-label" for="validationPassword">パスワード</label>
                    <input class="form-control mb-0" aria-describedby="passwordHelpBlock" id="validationPassword"
                        placeholder="" type="password" 　pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                    <small id="passwordHelpBlock" class="form-text text-muted">8文字以上、数字、小文字・大文字アルファベットが含まれていること</small>
                    <div class="invalid-feedback">パスワードを正しくご入力ください</div>
                </div>

                <div class="remember form-group form-check">
                    <div class="checkbox">
                        <label class="form-check-label">
                            <input name="optionsCheckboxes" type="checkbox" class="form-check-input">
                            ログイン情報を記憶する
                        </label>
                    </div>
                    <a href="01_2-password_reset.html" class="forgot">パスワードをお忘れですか？</a>
                </div>
                <button type="submit" class="btn btn-lg btn-primary full-width">ログインする</button>

                <p>アカウントをお持ちでない方は <a href="#">こちら</a> </p>
            </form>
        </div>
    </div>
